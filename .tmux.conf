# Unbind default prefix and set a new one
unbind C-b
set -g prefix ยบ

# Set history size to 50000 lines
set -g history-limit 50000

# Custom key bindings
#bind-key ` last-window
#bind-key e send-prefix

# Status bar configuration
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m/%y #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

# Window status line formats
set -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
set -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Start windows and panes index at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Sane scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Configures tmux to use "vi" key bindings in copy mode
set -g mode-keys vi

# Set mouse mode on
set -g mouse on

# Other settings
set -g default-terminal "screen-256color"
