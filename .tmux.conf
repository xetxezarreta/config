# ==============================================================================
# TMUX QUICK START TUTORIAL
# ==============================================================================
# 1. The Prefix: Most commands start with Ctrl+b (C-b).
# 2. Sessions (Workspaces):
#    - tmux new -s <name> : Create a NEW named session (run from terminal)
#    - C-b + d            : DETACH from current session (keep it running)
#    - tmux ls            : LIST all running sessions
#    - tmux a -t <name>   : ATTACH to a specific session
#    - C-b + s            : SWITCH sessions from within tmux
# 3. Windows (Tabs):
#    - C-b + c : Create new window
#    - C-b + , : RENAME current window/tab
#    - C-b + n/p : Next/Previous window
#    - C-b + 1-9 : Switch to specific window
# 4. Panes (Splits):
#    - C-b + | : Split vertically
#    - C-b + - : Split horizontally
#    - C-b + Arrow Keys : Move between panes
#    - C-b + x : Close current pane
# 5. Misc:
#    - C-b + [ : Enter scroll/copy mode (use arrows, 'q' to exit)
#    - C-b + r : Reload config (added below)
# ==============================================================================

# Set history size to 5000 lines
set -g history-limit 5000

# Status bar update interval (seconds)
set -g status-interval 1

# Status bar configuration
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %Y-%m-%d #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

# Window status line formats
set -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
set -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Start windows and panes index at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Sane scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Set mouse mode on
set -g mouse on

# Other settings
set -g default-terminal "screen-256color"
